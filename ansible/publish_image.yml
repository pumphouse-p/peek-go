---
- name: "CI build/publish image : {{ app_name }}"
  hosts: all
  become: false
  vars_files:
    - ci_vars.yml

  tasks:
    - name: Print env
      ansible.builtin.debug:
        msg: "{{ ansible_env }}"

    - name: Build image
      containers.podman.podman_image:
        name: "{{ container_image_repo }}"
        path: "{{ golang_app_workspace }}"
        tag: "{{ _app_repo.after }}"
